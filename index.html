<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakty o Psach</title>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Borel', serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 100vh; /* Wysokość na 100% widoku */
            background-color: rgba(255, 218, 185, 0.7); /* Odcień peachy z przezroczystością */
        }

        /* Tło z obrazem Border Collie */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0e/Border_Collie_portrait.jpg'); /* Link do zdjęcia */
            background-size: cover; /* Dopasowanie tła */
            background-position: center;
            opacity: 0.5; /* Przezroczystość */
            z-index: -1; /* Ustawienie tła za innymi elementami */
        }

        .title-container {
            background-color: rgba(255, 107, 129, 0.9); /* Różowy z przezroczystością */
            border-radius: 20px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Mniej marginesu u góry */
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
        }

        #fact {
            margin-top: 20px;
            font-size: 1.5em;
            background-color: rgba(209, 231, 255, 0.9); /* Baby blue z przezroczystością */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #dogImage {
            margin-top: 20px;
            max-width: 300px; /* Maksymalna szerokość dla obrazka psa */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #ff7f50; /* Peachy */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6b81; /* Różowy przy hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
        .dog {
            position: absolute;
            top: 20px;
            /* Odległość od góry */
            left: 20px;
            /* Odległość od lewej */
            width: 100px;
            /* Szerokość psa */
            transition: transform 0.3s;
            /* Płynna animacja */
        }

        .dog:hover {
            transform: translateY(-10px);
            /* Podniesienie psa */
        }

        .paw {
            transition: transform 0.3s;
        }

        .dog:hover .paw {
            transform: translateY(-10px);
            /* Podniesienie łapy */
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Tło -->
    <!-- SVG psa -->
    <svg class="dog" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <!-- Głowa psa -->
        <ellipse cx="100" cy="70" rx="40" ry="30" fill="#8B4513" />
        <!-- Uszy -->
        <ellipse cx="70" cy="65" rx="10" ry="20" fill="#6B3E26" />
        <ellipse cx="130" cy="65" rx="10" ry="20" fill="#6B3E26" />
        <!-- Oczy -->
        <circle cx="85" cy="70" r="5" fill="white" />
        <circle cx="115" cy="70" r="5" fill="white" />
        <circle cx="85" cy="70" r="2" fill="black" />
        <circle cx="115" cy="70" r="2" fill="black" />
        <!-- Nos -->
        <ellipse cx="100" cy="80" rx="5" ry="3" fill="black" />
        <!-- Usta -->
        <path d="M90 90 Q100 100 110 90" stroke="black" fill="none" />
        <!-- Ciało -->
        <rect x="75" y="100" width="50" height="50" fill="#8B4513" />
        <!-- Przednie łapy -->
        <rect x="70" y="140" width="10" height="30" class="paw" fill="#8B4513" /> <!-- Lewa łapa -->
        <rect x="120" y="140" width="10" height="30" class="paw" fill="#8B4513" /> <!-- Prawa łapa -->
        <!-- Tylne łapy -->
        <ellipse cx="85" cy="170" rx="10" ry="5" fill="#8B4513" /> <!-- Lewa tylna łapa -->
        <ellipse cx="115" cy="170" rx="10" ry="5" fill="#8B4513" /> <!-- Prawa tylna łapa -->
    </svg>
    
    <div class="title-container">
        <h1>Fakty o Psach</h1>
    </div>
    <div id="fact">Kliknij przycisk, aby zobaczyć fakt o psach!</div>
    <button id="factBtn">Pokaż fakt</button>
    
    <!-- Miejsce na zdjęcie psa -->
    <img id="dogImage" src="" alt="Losowy pies" />

    <script>
        const factDiv = document.getElementById('fact');
        const factBtn = document.getElementById('factBtn');
        const dogImage = document.getElementById('dogImage');

        factBtn.addEventListener('click', async () => {
            try {
                // Pobranie losowego faktu o psach
                const factResponse = await fetch('https://dog-api.kinduff.com/api/facts');
                const factData = await factResponse.json();
                factDiv.innerText = factData.facts[0]; // Wyświetlenie pierwszego faktu

                // Pobranie losowego zdjęcia psa
                const dogResponse = await fetch('https://random.dog/woof.json');
                const dogData = await dogResponse.json();
                dogImage.src = dogData.url; // Ustawienie źródła obrazka
            } catch (error) {
                factDiv.innerText = 'Wystąpił błąd. Spróbuj ponownie później.';
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
