<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakty o Psach</title>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Borel', serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 100vh; /* Wysokość na 100% widoku */
            background-color: rgba(242, 180, 204, 0.5); /* Odcień peachy z przezroczystością */
        }

        /* Tło z obrazem Border Collie */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e4/Border_Collie_600.jpg'); /* Link do zdjęcia */
            background-size: cover; /* Dopasowanie tła */
            background-position: center;
            opacity: 0.3; /* Przezroczystość */
            z-index: -1; /* Ustawienie tła za innymi elementami */
        }

        .title-container {
            background-color: rgba(248, 98, 121, 0.944); /* Różowy z przezroczystością */
            border-radius: 20px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Mniej marginesu u góry */
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
        }

        #fact {
            margin-top: 40px;
            font-size: 2em;
            background-color: rgba(209, 231, 255, 0.7); /* Baby blue z przezroczystością */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #ff7f50; /* Peachy */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6b81; /* Różowy przy hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Tło -->
    <div class="title-container">
        <h1>Fakty o Psach</h1>
    </div>
    <div id="fact">Kliknij przycisk, aby zobaczyć fakt o psach!</div>
    <button id="factBtn">Pokaż fakt</button>

    <script>
        const factDiv = document.getElementById('fact');
        const factBtn = document.getElementById('factBtn');

        factBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('https://dog-api.kinduff.com/api/facts');
                const data = await response.json();
                factDiv.innerText = data.facts[0]; // Wyświetlenie pierwszego faktu
            } catch (error) {
                factDiv.innerText = 'Wystąpił błąd. Spróbuj ponownie później.';
                console.error('Error fetching fact:', error);
            }
        });
    </script>
</body>
</html>
